<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene embedded vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <img id="image-face" src="assets/images/face.png">
            <a-asset-item id="model" src="assets/models/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-entity gltf-model="#model" position="-1.75 0.5 -0.75" scale="0.18 0.18 0.18" rotation="0 90 0">
            </a-entity>
            <a-image src="#image-face" position="3 0.25 -0.75" rotation="270 0 0" height='3' width='3'>
                <a-text value="Ethan\nRichardson" position="1 0 0"></a-text>
            </a-image>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
